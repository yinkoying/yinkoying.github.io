<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ko-Ying's GitHub.io</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px 0;
        }

        .profile-info {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .profile-info h2 {
            color: #555;
        }

        .projects {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .projects h2 {
            color: #555;
        }

        .project-item {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .project-item a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .project-item a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ko-Ying's GitHub.io</h1>
    </header>

    <div class="container">
        <section class="profile-info">
            <h2>關於我</h2>
            <p>你好！我是 Ko-Ying，一位對網頁開發充滿熱情的學生。我熱衷於學習新的技術，並將我的想法轉化為實際的專案。歡迎來到我的個人頁面！</p>
            <p><strong>聯絡方式：</strong> example@email.com</p>
        </section>

        <section class="projects">
            <h2>我的專案</h2>
            <div class="project-item">
                <h3>專案一：網站作品集</h3>
                <p>這是一個展示我的作品的個人網站。</p>
                <a href="https://github.com/your-username/project-one" target="_blank">查看專案</a>
            </div>
            <div class="project-item">
                <h3>專案二：簡單的計算機應用程式</h3>
                <p>使用 JavaScript 製作的一個簡單的計算機。</p>
                <a href="https://github.com/your-username/project-two" target="_blank">查看專案</a>
            </div>
            <div class="project-item">
                <h3>專案三：(新增你的專案名稱)</h3>
                <p>(新增你的專案簡介)</p>
                <a href="https://github.com/your-username/your-project" target="_blank">查看專案</a>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Ko-Ying. All Rights Reserved.</p>
    </footer>
</body>
</html>
