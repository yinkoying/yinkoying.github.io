<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlinkAI Team Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* 沿用 BlinkAI 專案的深色系風格 */
        body {
            font-family: 'Lato', sans-serif;
            background-color: #111827; /* 深藍黑背景 */
            color: #d1d5db;
            transition: background-color 0.3s ease;
        }
        h1, h2, h3, h4, h5, h6, .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        /* 品牌色：粉色點綴 */
        .text-primary { color: #f472b6; }
        .bg-primary { background-color: #f472b6; }
        .border-primary { border-color: #f472b6; }
        
        /* 玻璃擬態卡片效果 */
        .glass-card {
            background: rgba(31, 41, 55, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .glass-tag {
            background: rgba(244, 114, 182, 0.1);
            border: 1px solid rgba(244, 114, 182, 0.3);
        }

        /* 成員切換按鈕樣式 */
        .member-btn {
            opacity: 0.6;
            transform: scale(0.95);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .member-btn.active {
            opacity: 1;
            transform: scale(1);
            border-color: #f472b6;
            box-shadow: 0 0 15px rgba(244, 114, 182, 0.3);
        }
        .member-btn:hover {
            opacity: 1;
        }

        /* 動畫效果 */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="antialiased selection:bg-pink-500 selection:text-white">

    <!-- 團隊切換導航 -->
    <nav class="fixed top-0 w-full z-50 bg-[#111827]/90 backdrop-blur-md border-b border-gray-800">
        <div class="container mx-auto max-w-3xl px-6 py-3 flex justify-between items-center">
            <span class="text-white font-poppins font-bold tracking-wider">BlinkAI <span class="text-primary text-xs ml-1">TEAM</span></span>
            <div class="flex gap-3" id="team-nav">
                <!-- JS 將會在此生成按鈕 -->
            </div>
        </div>
    </nav>

    <div class="container mx-auto max-w-3xl p-6 md:p-12 mt-20 md:mt-24 fade-in" id="profile-container">

        <header class="flex flex-col md:flex-row items-start md:items-center mb-16">
            <div class="relative group mb-6 md:mb-0 md:mr-10 flex-shrink-0">
                <div class="absolute -inset-1 bg-gradient-to-r from-pink-600 to-purple-600 rounded-full blur opacity-25 group-hover:opacity-75 transition duration-1000 group-hover:duration-200"></div>
                <!-- 頭像 -->
                <img id="p-avatar" src="" alt="Profile" class="relative w-40 h-40 rounded-full object-cover border-4 border-gray-800 shadow-2xl bg-gray-700">
            </div>
            
            <div class="flex-1">
                <h1 id="p-name" class="text-4xl md:text-5xl font-bold text-white font-poppins mb-2 tracking-tight"></h1>
                
                <div class="flex flex-wrap items-center gap-2 mb-4 text-primary font-semibold font-poppins text-lg">
                    <span id="p-role"></span>
                    <span class="text-gray-600">•</span>
                    <span id="p-subrole"></span>
                </div>
                
                <p id="p-bio" class="text-gray-300 leading-relaxed mb-6"></p>

                <div class="flex flex-wrap gap-3">
                    <a href="#" class="glass-card px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors flex items-center gap-2 text-sm">
                        <i class="fa-brands fa-github text-white"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="#" class="glass-card px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors flex items-center gap-2 text-sm">
                        <i class="fa-brands fa-linkedin text-blue-400"></i>
                        <span>LinkedIn</span>
                    </a>
                    <a href="#" class="glass-card px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors flex items-center gap-2 text-sm border border-blue-500/30">
                        <i class="fa-brands fa-google text-red-400"></i>
                        <span>Google Dev</span>
                    </a>
                </div>
            </div>
        </header>

        <section class="mb-16">
            <h2 class="text-2xl font-bold text-white font-poppins mb-6 flex items-center">
                <i class="fa-solid fa-code text-primary mr-3 text-xl"></i> 技術專長
            </h2>
            <div id="p-skills" class="flex flex-wrap gap-3">
                <!-- JS 生成技能標籤 -->
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-bold text-white font-poppins mb-6 flex items-center">
                <i class="fa-solid fa-rocket text-primary mr-3 text-xl"></i> 精選專案
            </h2>

            <div class="glass-card rounded-2xl p-1 p-px bg-gradient-to-br from-pink-500/20 to-purple-500/20 hover:from-pink-500/40 hover:to-purple-500/40 transition-all">
                <div class="bg-[#161f2f] rounded-2xl p-8 h-full relative overflow-hidden">
                    <div class="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-primary/10 rounded-full blur-2xl"></div>

                    <div class="relative z-10">
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="text-2xl font-bold text-white font-poppins">BlinkAI</h3>
                            <span class="bg-pink-900/50 text-pink-300 text-xs px-3 py-1 rounded-full border border-pink-700/50">AI Assistant</span>
                        </div>
                        
                        <p class="text-gray-400 mb-6 leading-relaxed">
                            一個專為 BLACKPINK 粉絲打造的 AI 知識庫與助理。利用 RAG (檢索增強生成) 技術，確保回答 100% 基於官方驗證事實，有效解決大型語言模型的幻覺問題。
                        </p>
                        
                        <div class="bg-gray-800/50 rounded-xl p-5 mb-6 border border-gray-700/50">
                            <h4 class="text-sm font-bold text-primary uppercase tracking-wider mb-2">My Contribution</h4>
                            <ul id="p-contributions" class="space-y-2 text-gray-300 text-sm">
                                <!-- JS 生成貢獻列表 -->
                            </ul>
                        </div>

                        <div class="flex gap-4">
                            <a href="#" class="inline-flex items-center justify-center px-5 py-2.5 text-sm font-medium text-gray-900 bg-primary rounded-lg hover:bg-pink-300 transition-colors focus:ring-4 focus:outline-none focus:ring-pink-300/50">
                                <i class="fa-solid fa-arrow-up-right-from-square mr-2"></i>
                                查看專案
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="text-center text-gray-600 text-sm mt-20 pb-8">
            <p>&copy; 2025 BlinkAI Team. All rights reserved.</p>
        </footer>

    </div>

    <script>
        // 資料中心：包含三位開發者的資料 (來自簡報與使用者提供)
        const teamData = [
            {
                id: 'coco',
                name: 'Coco Y.',
                role: 'Data Engineer',
                subRole: 'Google Developer',
                avatar: 'https://i.imgur.com/kS5xCxC.png', // 使用者提供的圖片
                bio: '你好！我是開發者 Coco Y.，專注於資料處理與知識庫建置。我熱衷於從龐雜的資訊中萃取並驗證事實，致力於為 AI 系統提供最純淨、最可信賴的資料基礎，確保 RAG 架構的精確性。',
                skills: [
                    { name: 'Gemini AI', type: 'highlight' },
                    { name: 'Google Cloud Platform', type: 'highlight' },
                    { name: 'Knowledge Base Construction', type: 'normal' },
                    { name: 'Vector Database', type: 'normal' },
                    { name: 'Data Pipeline (ETL)', type: 'normal' },
                    { name: 'Python', type: 'normal' }
                ],
                contributions: [
                    '<strong>官方知識庫建置：</strong>負責從採訪、紀錄片等非結構化資料中搜集並驗證事實。',
                    '<strong>資料向量化：</strong>將清洗後的資料轉換為向量索引，優化 RAG 檢索準確度。'
                ]
            },
            {
                id: 'xuan',
                name: 'Xuan C.',
                role: 'Project Lead',
                subRole: 'RAG Architect',
                // 使用 FontAwesome 圖標作為頭像佔位符 (Placeholder)
                avatar: 'https://ui-avatars.com/api/?name=Xuan+C&background=0D8ABC&color=fff&size=256', 
                bio: 'Hi，我是 Xuan C.，BlinkAI 的專案負責人與架構師。我專注於系統設計與技術決策，確保 RAG 流程的高效運作，並致力於帶領團隊打造真正解決粉絲痛點的 AI 產品。',
                skills: [
                    { name: 'RAG Architecture', type: 'highlight' },
                    { name: 'System Design', type: 'highlight' },
                    { name: 'Project Management', type: 'normal' },
                    { name: 'Google Cloud Functions', type: 'normal' },
                    { name: 'LLM Integration', type: 'normal' },
                    { name: 'Python', type: 'normal' }
                ],
                contributions: [
                    '<strong>專案管理：</strong>統籌專案進度，協調開發、數據與商業團隊的合作。',
                    '<strong>RAG 技術架構：</strong>設計檢索與生成的核心邏輯，確保系統回應的穩定性與速度。'
                ]
            },
            {
                id: 'maggie',
                name: 'Maggie C.',
                role: 'Business Strategy',
                subRole: 'Marketing Lead',
                avatar: 'https://ui-avatars.com/api/?name=Maggie+C&background=db2777&color=fff&size=256',
                bio: 'Hello! 我是 Maggie C.，負責 BlinkAI 的市場策略。我擅長分析粉絲經濟趨勢，致力於設計可持續的商業模式，並將我們的技術價值準確傳遞給目標受眾。',
                skills: [
                    { name: 'Business Model Canvas', type: 'highlight' },
                    { name: 'Market Analysis', type: 'highlight' },
                    { name: 'User Research (Personas)', type: 'normal' },
                    { name: 'Product Strategy', type: 'normal' },
                    { name: 'Go-to-Market', type: 'normal' },
                    { name: 'Branding', type: 'normal' }
                ],
                contributions: [
                    '<strong>商業模式規劃：</strong>設計 B2C 訂閱與 B2B API 授權之混合收益模式。',
                    '<strong>市場客群分析：</strong>定義核心用戶畫像 (Personas)，制定精準的市場推廣策略。'
                ]
            }
        ];

        // 初始化
        const navContainer = document.getElementById('team-nav');
        let currentMember = 'coco'; // 預設顯示 Coco Y.

        // 渲染導航按鈕
        function renderNav() {
            navContainer.innerHTML = '';
            teamData.forEach(member => {
                const btn = document.createElement('div');
                btn.className = `member-btn w-10 h-10 rounded-full border-2 border-gray-600 overflow-hidden flex items-center justify-center bg-gray-800 ${member.id === currentMember ? 'active' : ''}`;
                btn.onclick = () => switchMember(member.id);
                
                const img = document.createElement('img');
                img.src = member.avatar;
                img.alt = member.name;
                img.className = "w-full h-full object-cover";
                
                btn.appendChild(img);
                navContainer.appendChild(btn);
            });
        }

        // 切換成員並重新渲染內容
        function switchMember(id) {
            currentMember = id;
            renderNav();
            
            // 簡單的淡入動畫重置
            const container = document.getElementById('profile-container');
            container.classList.remove('fade-in');
            void container.offsetWidth; // trigger reflow
            container.classList.add('fade-in');

            const data = teamData.find(m => m.id === id);
            
            // 更新文字內容
            document.getElementById('p-name').textContent = data.name;
            document.getElementById('p-role').textContent = data.role;
            document.getElementById('p-subrole').textContent = data.subRole;
            document.getElementById('p-bio').textContent = data.bio;
            document.getElementById('p-avatar').src = data.avatar;

            // 更新技能標籤
            const skillsContainer = document.getElementById('p-skills');
            skillsContainer.innerHTML = '';
            data.skills.forEach(skill => {
                const span = document.createElement('span');
                if (skill.type === 'highlight') {
                    span.className = 'glass-tag text-primary px-4 py-2 rounded-full text-sm font-medium';
                } else {
                    span.className = 'glass-card text-gray-300 px-4 py-2 rounded-full text-sm';
                }
                span.textContent = skill.name;
                skillsContainer.appendChild(span);
            });

            // 更新貢獻列表
            const contribContainer = document.getElementById('p-contributions');
            contribContainer.innerHTML = '';
            data.contributions.forEach(item => {
                const li = document.createElement('li');
                li.className = 'flex items-start';
                li.innerHTML = `<i class="fa-solid fa-check text-green-400 mt-1 mr-2"></i><span>${item}</span>`;
                contribContainer.appendChild(li);
            });
        }

        // 啟動
        switchMember('coco'); // 預設載入 Coco
    </script>
</body>
</html>
